<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <div class="main-container">
        

        <!-- NAV-PANEL -->
        <div class="nav">      
            <h1 class="nav-brand">Pizz<span>asta</span></h1>
            <ul class="nav-menu">
                <li class="nav-name active">
                    <a href="">
                        <i class="pzs-all"></i>
                        <p>all</p>
                    </a>
                </li>
                <li class="nav-name" id="pizza">
                    <a href="">
                        <i class="pzs-pizza"></i>
                        <p>Pizza</p>
                    </a>
                </li>
                <li class="nav-name" id="fries">
                    <a href="">
                        <i class="pzs-french-fries"></i>
                        <p>Fries</p>
                    </a>
                </li>
                <li class="nav-name" id="chicken">
                    <a href="">
                        <i class="pzs-chicken"></i>
                        <p>Chicken</p>
                    </a>
                </li>
                <li class="nav-name">
                    <a href="">
                        <i class="pzs-hamburger"></i>
                        <p>Hamburger</p>
                    </a>
                </li>
                <li class="nav-name">
                    <a href="">
                        <i class="pzs-noodles"></i>
                        <p>Noodle</p>
                    </a>
                </li>
                <li class="nav-name">
                    <a href="">
                        <i class="pzs-sushi"></i>
                        <p>Sushi</p>
                    </a>
                </li>
            </ul>
        </div>

        <!-- KANAN -->
        <div class="container">
            <!-- HEADER TOP -->
            <div class="header-top">
                <div class="menu-bar">
                    <div class="menu-btn"></div>
                    <div class="menu-btn"></div>
                    <div class="menu-btn"></div>
                </div>
                <div class="search">
                    <input id="search" type="text" class="search-bar" placeholder="Search">
                    <i class="fas fa-search btn-search"></i>
                </div>
                <div class="users">
                    <div class="user">
                        <div class="img-profile"></div>
                        <p class="user-name">John Doe</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="cart">
                        <i class="pzs-cart"></i>
                    </div>
                </div>
            </div>

            <!-- HEADER MAIN -->
            <div class="header-main">
                <div class="title">
                    <h1 class="header-brand">Pizz<span>asta</span></h1>
                    <div class="tagline">
                        <h1 class="header-lg"><span>Delicious</span></h1>
                        <h1 class="header-lg">Fried Chicken</h1>
                    </div>
                </div>
                <div class="header-img"></div>
            </div>

            <!-- Filter Menu -->
            <div class="menu-search">
                <div class="search">
                    <input type="text" class="search-bar" placeholder="Search">
                    <i class="fas fa-search btn-search"></i>
                </div>
            </div>

            <!-- MAIN CONTENT -->
            <div class="content" id="menu-content"></div>

            <!-- Load More -->
            <div id="loadMore" class="menu-more">
                <div class="load-more">more</div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a0adf08957.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
