<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
  
    <div id="modal-cart" class="modal">
        <div class="modal-container">
            <div class="modal-header">
                <h1>Cart</h1>
                <span class="close"><i class="fas fa-times"></i></span>
            </div>
            <div class="modal-content">
                <table>
                    <tr class="thead">
                      <th>Name</th>
                      <th>Qty</th>
                      <th>Price</th>
                      <th></th>
                    </tr>
                    <tr class="tbody">
                      <td class="td-name">
                          <img class="img-product" src="img/food-menu/hamburger/hamburger-1.jpg" alt="">
                          <div class="product-name">
                            <p>Alfreds Futterkiste</p>
                            <span>Hamburger</span>
                          </div>
                      </td>
                      <td class="td-qty">1</td>
                      <td class="td-price">Rp35000</td>
                      <td class="td-remove"><i class="fas fa-times"></i></td>
                    </tr>
                    <tr class="tbody">
                      <td class="td-name">
                          <img class="img-product" src="img/food-menu/hamburger/hamburger-1.jpg" alt="">
                          <div class="product-name">
                            <p>Alfreds Futterkiste</p>
                            <span>Hamburger</span>
                          </div>
                      </td>
                      <td class="td-qty">1</td>
                      <td class="td-price">Rp35000</td>
                      <td class="td-remove"><i class="fas fa-times"></i></td>
                    </tr>
                  </table>
            </div>
            <div class="modal-footer">
              <div class="price-total">
                  <span>Total:</span>
                  Rp100000
              </div>

              <button class="btn-cart" type="submit">continue</button>
            </div>
        </div>
      </div>

    <script src="https://kit.fontawesome.com/a0adf08957.js" crossorigin="anonymous"></script>
    <!-- <script src="js/main.js"></script> -->
</body>
</html>
